name: Calculate Pi and Save Result

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Ğ§Ñ‚Ğ¾Ğ±Ñ‹ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ±Ñ‹Ğ»Ğ¾ Ğ·Ğ°Ğ¿ÑƒÑÑ‚Ğ¸Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ğ¸Ğ· GitHub UI

jobs:
  calculate-pi:
    name: Calculate Ï€ asynchronously
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install aiofiles

      - name: ğŸ§® Run async Pi calculator
        run: |
          python async_pi_writer.py

      - name: ğŸ“„ Show result
        run: |
          echo "First 200 digits of pi:"
          head -c 200 pi_async.txt

      - name: ğŸ“¤ Upload result as artifact
        uses: actions/upload-artifact@v3
        with:
          name: computed-pi
          path: pi_async.txt

      - name: ğŸ“¥ Commit and Push Updated Pi File (Optional)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add pi_async.txt
          git diff-index --quiet HEAD || git commit -m "Update pi_async.txt with latest computation"
          git push origin main
